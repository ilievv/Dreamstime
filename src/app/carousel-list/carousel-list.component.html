<div class="well">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!--Indicators -->
    <ol class="carousel-indicators">
      <li [class.active]="i===0" *ngFor="let item of mylist; let i = index" data-target="#carousel-example-generic" [attr.data-slide-to]="i">
      </li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div *ngFor="let item of mylist; let i=index" class="item" [class.active]="i===0">
        <img [attr.src]="item.imageUrl">
      </div>
    </div>

    <a *ngIf="mylist.length > 1" class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a *ngIf="mylist.length > 1" class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
