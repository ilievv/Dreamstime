<h3 id="component-header">Contact Us</h3>
<div class="contact-wrapper">
  <div class="form-wrapper form-group">
    <input type="text" class="form-group" placeholder="Name" [(ngModel)]="name">
    <br>
    <input type="email" class="form-group" placeholder="Email Address" [(ngModel)]="emailAddress">
    <br>
    <textarea name="content" id="content"></textarea>
    <br>
    <button class="btn btn-primary" (click)="onSubmit()">Send</button>
  </div>
</div>
