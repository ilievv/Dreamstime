<div class="submit-wrapper">
  <div id="component-header">
    <h3 *ngIf="this.items.length === 0">Dreamstime Gallery</h3>
    <h3 *ngIf="this.items.length !== 0">
      <span>{{this.activeItem.make}}</span>
      <span>{{this.activeItem.model}}</span>
      <span>{{this.activeItem.year}}</span>
      <a routerLink='gallery/add/{{this.activeItem._id}}' class="add-to-favorites-btn">
        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
      </a>
    </h3>
  </div>
  <div class="row">
    <h3 *ngIf="this.items.length === 0">Be the first to post a new item!</h3>
    <div *ngIf="this.items.length !== 0" id="carousel-container" class="col-xs-8 col-xs-offset-2">
      <app-carousel *ngIf="this.activeItem" [mylist]="this.activeItem.pictures"></app-carousel>
    </div>
  </div>
  <div id="controls">
    <div *ngIf="this.items.length !== 0" class="row">
      <div class="col-xs-2 col-xs-offset-1">
        <a (click)="onPrevious()" class="btn btn-primary" *ngIf="this.items.length !== 0">
          Previous
        </a>
      </div>
      <div class="col-xs-4 col-xs-offset-1">
        <a class="btn btn-primary" *ngIf="this.items.length !== 0" routerLink="{{this.activeItem._id}}">
          More Details
        </a>
      </div>
      <div class="col-xs-2 col-xs-offset-1">
        <a (click)="onNext()" class="btn btn-primary" *ngIf="this.items.length !== 0">
          Next
        </a>
      </div>
    </div>
  </div>
</div>
