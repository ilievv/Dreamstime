<div class="submit-wrapper">
  <div id="component-header">
    <h3 *ngIf="this.items.length === 0">Dreamstime Gallery</h3>
    <h3 *ngIf="this.items.length !== 0">
      <span>{{this.activeItem.make}}</span>
      <span>{{this.activeItem.model}}</span>
      <span>{{this.activeItem.year}}</span>
      <app-add-to-favorites *ngIf="this.userStorage.isLogged()" [itemIdToFavorite]="this.activeItem._id" class="add-to-favorites-btn"></app-add-to-favorites>
    </h3>
  </div>
  <div class="row">
    <div *ngIf="this.originalItems.length !== 0" class="well">
      <div class="row">
        <div class="col-xs-2">
          <app-make-filter (onMakeFilter)="onMakeFilter($event)"></app-make-filter>
        </div>
        <div class="col-xs-2">
          <app-color-filter (onColorFilter)="onColorFilter($event)"></app-color-filter>
        </div>
        <div class="col-xs-2">
          <app-minimum-year-filter (onMinimumYearFilter)="onMinimumYearFilter($event)"></app-minimum-year-filter>
        </div>
        <div class="col-xs-2">
          <app-maximum-year-filter (onMaximumYearFilter)="onMaximumYearFilter($event)"></app-maximum-year-filter>
        </div>
        <div class="col-xs-2">
          <app-minimum-price-filter (onMinimumPriceFilter)="onMinimumPriceFilter($event)"></app-minimum-price-filter>
        </div>
        <div class="col-xs-2">
          <app-maximum-price-filter (onMaximumPriceFilter)="onMaximumPriceFilter($event)"></app-maximum-price-filter>
        </div>
      </div>
    </div>
    <h3 *ngIf="this.originalItems.length === 0 && this.items.length !== 0">Be the first to post a new item!</h3>
    <h3 *ngIf="this.items.length === 0">No matching items found.</h3>
    <div *ngIf="this.items.length !== 0" id="carousel-container" class="col-xs-8 col-xs-offset-2">
      <app-carousel *ngIf="this.activeItem" [mylist]="this.activeItem.pictures"></app-carousel>
    </div>
  </div>
  <div id="controls">
    <div *ngIf="this.items.length !== 0" class="row">
      <div class="col-xs-2 col-xs-offset-1">
        <a (click)="onPrevious()" class="btn btn-primary" *ngIf="this.items.length !== 0">
          Previous
        </a>
      </div>
      <div class="col-xs-4 col-xs-offset-1">
        <a class="btn btn-primary" *ngIf="this.items.length !== 0" routerLink="{{this.activeItem._id}}">
          More Details
        </a>
      </div>
      <div class="col-xs-2 col-xs-offset-1">
        <a (click)="onNext()" class="btn btn-primary" *ngIf="this.items.length !== 0">
          Next
        </a>
      </div>
    </div>
    <div *ngIf="this.items.length !== 0" id="item-number" class="row text-center">
      <p>Displaying Item {{this.activeItemIndex + 1}} / {{this.items.length}}</p>
    </div>
  </div>
</div>
