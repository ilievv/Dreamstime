<div class="text-center">
    <a routerLink="/gallery/{{this.item._id}}">
        <img src="{{this.item.pictures[0].imageUrl}}">
    </a>
    <h3>StartPrice: {{this.item.price | currency:'USD':true:'4.0'}}</h3>
    <h3 *ngIf="this.haveOffers()">Highest offer: {{this.maxOffer | currency:'USD':true:'4.0'}}</h3>
    <h3 *ngIf="!this.haveOffers()">Highest offer: {{this.maxOffer}}</h3>

    <form *ngIf="!isLoading" #submitForm="ngForm" (ngSubmit)="onSubmit(); submitForm.reset()">
        <div class="form-group">
            <input appFormDefaultValue type="text" #ngPrice="ngModel" class="form-control" name="price" [(ngModel)]="offer.offeredPrice"
                placeholder="Price" required minlength="1" maxlength="10" pattern="[0-9]+">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
