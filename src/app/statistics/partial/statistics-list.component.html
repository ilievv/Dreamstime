<ol *ngIf="this.isThereAnythingInTheList() && this.isThereId()">
    <li *ngFor="let item of mylist">
        <app-statistics-list-item-link [item]="item"></app-statistics-list-item-link>
    </li>
</ol>
<ol *ngIf="this.isThereAnythingInTheList() && !this.isThereId()">
    <li *ngFor="let item of mylist">
        <app-statistics-list-item [item]="item"></app-statistics-list-item>
    </li>
</ol>
<a routerLink="/statistics" class="btn btn-primary">Back</a>
