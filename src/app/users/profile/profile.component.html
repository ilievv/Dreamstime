<div id="component-header">
  <h3>Profile</h3>
</div>
<div class="row">
  <div class="content-left col-xs-6">
    <img [src]="user.image" alt="profile image" width="100%">
  </div>
  <div class="content-right col-xs-6">
    <ul class="list-group">
      <li class="list-group-item">
        <div class="row">
          <div class="column-left col-xs-6 text-left">
            <p>{{user.username}}</p>
          </div>
          <div class="column-right col-xs-6 text-right">
            <p>{{user.email}}</p>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="column-left col-xs-6 text-left">
            <p>{{user.firstName}} {{user.lastName}}</p>
          </div>
          <div class="column-right col-xs-6 text-right">
            <p>{{user.gender}}, {{user.age}}</p>
          </div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="column-left col-xs-6 text-left">
            <p>Member since:</p>
          </div>
          <div class="column-right col-xs-6 text-right">
            <p>{{user.createdOn | dateFormatter}}</p>
          </div>
        </div>
      </li>
      <li class="list-group-item no-shadow row">
        <div class="row">
          <div class="column-left col-xs-6 text-left">
            <a appNavigationHover routerLink="/favorites" class="btn btn-default col-xs-12">
              <span>View Favorites</span>
            </a>
          </div>
          <div class="column-right col-xs-6 text-right">
            <a appNavigationHover routerLink="/listed-items" class="btn btn-default col-xs-12">
              <span>View Listed Items</span>
            </a>
          </div>
        </div>
      </li>
    </ul>
  </div>
